<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Doction Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/chota">
</head>

<body mv-app="doction" mv-storage="local" mv-plugins="markdown">
  <meta property="selectedPage" content="[$hash]">
  <div class="mv-bar mv-ui mv-fixed"></div>
  <div class="wrapper">
    <aside class="sidebar">
      <div id="logo">
        <img src="" mv-default="https://icongr.am/fontawesome/cube.svg?size=128" alt="" property="logo">
        <h1>
          <a href="/">
            <div property="siteTitle" mv-default="Doction"></div>
            <div class="small" property="siteSubTitle">Design System</div>
          </a>
        </h1>
      </div>
      <nav id="main-nav">
        <ul>
          <li property="navPage" typeof="Nav" mv-multiple>
            <a property class="pageTitle" href="#[idify(pageTitle)]" mv-attribute="null">Welcome</a>
            <ul property="subNav" mv-optional>
              <li property="navSubPage" mv-like typeof="SubNav" mv-multiple mv-optional>
                <a property class="subPageTitle" href="#/[idify(pageTitle)]-[idify(subPageTitle)]" mv-attribute="null"></a>
              </li>
              <button class="mv-add-navSubPage is-text-uppercase button clear">+ Add sub page</button>
            </ul>
          </li>
          <button class="mv-add-navPage is-text-uppercase button clear">+ Add page</button>
        </ul>
      </nav>
    </aside>
    <section class="main">
      <div class="container">
        <main id="pages">
          <section class="page" property="page" mv-multiple typeof="Page" id="[idify(pageTitle)]" mv-page-index="[$index]" mv-expressions="{ }">
            <h1 property="pageTitle">Welcome</h1>
            <div class="content markdown" property="content" mv-multiple mv-like="content">
Kick-off the repository for your amazing new design system new creating a new page from the left sidebar.
Also, make sure you have the Sketch plugin installed so that you can import designs into the repository.

![Image](//source.unsplash.com/500x400)
            </div>
            <div class="clearfix"></div>
            <br>
            <button class="mv-add-content is-text-uppercase button clear">+ Add content</button>
          </section>
        </main>
      </div>
    </section>
  </div>
  <link rel="stylesheet" href=https://get.mavo.io/mavo.css>
  <link rel="stylesheet" href=css/styles.css>
  <script>
    var storage = document.body.getAttribute('mv-storage')
    console.log(storage)

    if (storage == 'local') {
      // document.body.setAttribute('mv-storage', 'https://github.com/jenil/')
    }
  </script>
  <script src=https://get.mavo.io/mavo.js></script>
  <script src="js/j.js"></script>
</body>

</html>
