---
---
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Doction Documentation | {{ site.title }} </title>
  <meta name="canonical" content="{{ site.github.url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/chota">
</head>

<body mv-app="doction" mv-storage="local" mv-plugins="markdown">
  <meta property="selectedPage" content="[$hash]">
  <div class="mv-bar mv-ui mv-fixed"></div>
  <div class="wrapper">
    <aside class="sidebar">
      <div id="logo">
        <img src="" mv-default="https://icongr.am/fontawesome/cube.svg?size=128" alt="" property="logo">
        <h1>
          <a href="/">
            <div property="siteTitle" mv-default="Company"></div>
            <div class="small" property="siteSubTitle">Design System</div>
          </a>
        </h1>
      </div>
      <nav id="main-nav">
        <ul>
          <li property="navPage" typeof="Nav" mv-multiple mv-value="page">
            <a property class="pageTitle" href="#[idify(pageTitle)]" mv-attribute="null"></a>
            <ul property="subNav">
              <li property="navSubPage" mv-like typeof="SubNav" mv-multiple mv-optional mv-value="section">
                <a property class="sectionTitle" href="#[idify(pageTitle)]-[idify(sectionTitle)]" mv-attribute="null"></a>
              </li>
              <button class="mv-add-navSubPage is-text-uppercase button clear">+ Add sub page</button>
            </ul>
          </li>
          <button class="mv-add-navPage is-text-uppercase button clear">+ Add page</button>
        </ul>
      </nav>
    </aside>
    <section class="main">
      <div class="container">
        <main id="pages">
          <section class="page" property="page" mv-multiple typeof="Page" id="[idify(pageTitle)]">
            <h1 property="pageTitle">Welcome</h1>
            <div class="content markdown" property="pageContent" mv-multiple mv-default="Kick-off the documentation for your amazing new design system new creating a new page from the left sidebar.
Also, make sure you have the Sketch plugin installed so that you can import designs into the repository.
  
![Image](//source.unsplash.com/500x400)">
            </div>
            <section mv-multiple property="section" id="[idify(pageTitle)]-[idify(sectionTitle)]" mv-optional>
              <h2 property="sectionTitle" mv-default="Section title"></h2>
              <div class="content markdown" property="sectionContent" mv-multiple mv-default="Vitae neque platea himenaeos augue rutrum">
              </div>
            </section>
            <div class="clearfix"></div>
            <br>
          </section>
        </main>
      </div>
    </section>
  </div>
  <link rel="stylesheet" href=https://get.mavo.io/mavo.css>
  <link rel="stylesheet" href=css/styles.css>
  <script>
    var storage = document.body.getAttribute('mv-storage')
    console.log(storage)

    if (storage == 'local') {
      var repo = '{{ site.github.repository_url }}'
      document.body.setAttribute('mv-storage', repo);
    }
    var githubDump = {{ site.github | jsonify }};
    console.log(githubDump)
  </script>
  <script src=https://get.mavo.io/mavo.js></script>
  <script src="js/main.js"></script>
</body>

</html>
