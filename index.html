<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Doction Documentation | {{ site.title }} </title>
  <meta name="canonical" content="{{ site.github.url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/chota.css">
  <!-- Do not remove l.js EVER! It is required for doction to work. -->
  <script src="js/l.js"></script>
</head>

<body mv-app="doction" mv-storage="local" mv-bar="no-login" mv-plugins="markdown">
  <meta property="selectedPage" mv-value="[$hash]">
  <div class="mv-bar mv-ui mv-fixed no-login"></div>
  <div class="wrapper">
    <aside class="sidebar">
      <div id="logo">
        <img src="" mv-default="https://icongr.am/fontawesome/cube.svg?size=128" alt="" property="logo">
        <h1>
          <a href="{{ site.github.url }}">
            <div property="siteTitle" mv-default="Company"></div>
            <div class="small" property="siteSubTitle">Design System</div>
          </a>
        </h1>
      </div>
      <nav id="main-nav">
        <ul>
          <li property="navPage" typeof="Page" mv-multiple mv-value="page" mv-storage="none" class="[if($hash == idify(pageTitle), 'active')]">
            <a class="pageTitle" href="#[idify(pageTitle)]" mv-attribute="null">[pageTitle]</a>
            <meta property="pageUrl" mv-storage="none" mv-default="[idify(pageTitle)]">
            <ul mv-if="section.length > 0">
              <li property="section" mv-multiple typeof="Section" class="[if(ends($hash, idify(sectionTitle)), 'active')]">
                <a property class="sectionTitle" href="#[pageUrl]-[idify(sectionTitle)]" mv-attribute="null"></a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>
    <section class="main">
      <div class="container">
        <main id="pages">
          <section class="page" property="page" mv-multiple typeof="Page" id="[idify(pageTitle)]">
            <h1 property="pageTitle" mv-default="Page [$index + 1]">Welcome</h1>
            <div class="content markdown" property="pageContent" mv-multiple mv-default="Content for the page. A page can also contain sections.">
            </div>
            <section class="subpage" mv-multiple mv-optional typeof="Section" property="section" id="[idify(pageTitle)]-[idify(sectionTitle)]">
              <h2 property="sectionTitle" mv-default="Section [$index + 1]"></h2>
              <div class="content markdown" property="sectionContent" mv-multiple mv-default="Section content goes here...">
              </div>
              <article class="article row" property="artwork" mv-multiple mv-optional>
                <meta property="fullWidth" mv-default="false" datatype="boolean">
                <div class="col-12">
                  <h4 property class="title"></h4>
                </div>
                <div class="[if(!fullWidth, 'col-3', 'col-12')]">
                  <div class="picture markdown" property="SvgCode"></div>
                </div>
                <div class="col">
                  <p class="markdown" property="description"></p>
                </div>
              </article>
            </section>
            <button class="mv-add mv-add-section button secondary outline">New sub page</button>
            <div class="clearfix"></div>
            <br>
          </section>
          <button class="mv-add mv-add-page button primary outline">New page</button>
        </main>
      </div>
    </section>
  </div>
  <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
  <link rel="stylesheet" href="css/styles.css">
  <script>

    // DO NOT CHANGE THE LOCATION ON THIS <script> TAG!
    var storage = document.body.getAttribute('mv-storage')

    if (storage == 'local') {
      // https://github.com/jenil/doction/blob/gh-pages/doction.json
      var repo = '{{ site.github.repository_url }}/blob/{{site.github.source.branch}}/doction.json'
      document.body.setAttribute('mv-storage', repo);
    }
    console.log(storage)
  </script>
  <!-- <script src="https://dev.mavo.io/dist/mavo.js"></script> -->
  <script src="js/mavo.es5.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
